<div class="col-md-1"></div>
<div class="col-md-10">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="#!/doctors/add">Add doctors</a> </h3>
        </div>
        <div class="panel-body">
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Speciality</th>
                        <th>Description</th>
                        <th>Birth</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="d in allDoctors">
                        <td>{{d.firstName}}</td>
                        <td>{{d.lastName}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.speciality}}</td>
                        <td>{{d.description}}</td>
                        <th>{{ d.dayOfBirth | date :  'dd.MM.yyyy' }}</th>
                        <td>{{d.salary}}</td>
                        <td>
                            <a href="#!" role="button">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
