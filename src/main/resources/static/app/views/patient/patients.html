<div class="col-md-1"></div>
<div class="col-md-10">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="#!/patients/add">Add patients</a> </h3>
        </div>
        <div class="panel-body">
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Description</th>
                        <th>Birth</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in allPatients">
                        <td>{{p.firstName}}</td>
                        <td>{{p.lastName}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.description}}</td>
                        <th>{{ p.dayOfBirth | date :  'dd.MM.yyyy' }}</th>
                        <td>
                            <a href="#!/patients/details/{{p.id}}" role="button">Details</a>
                            <br/><a href="#!" role="button">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
