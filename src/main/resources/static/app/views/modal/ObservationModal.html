<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Observation</h4>
            </div>
            <div class="modal-body">
                <fieldset>
                    <div class="form-group ">
                        <label>Observation</label>
                        <!--<input class="form-control" type="text" ng-model="notes"/>-->
                        <textarea class="form-control" rows="4" cols="50" ng-model="obj.description">

                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Date and time</label>
                        <!--<div class="col-lg-6">-->
                        <p class="input-group">
                            <input type="text" class="form-control"
                                   datetime-picker="dd.MM.yyyy HH:mm"
                                   ng-model="obj.time" is-open="popup2.opened"/>
                            <span class="input-group-btn">
                                            <button type="button" class="btn btn-default"
                                                    ng-click="open2()"><i
                                                    class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                        </p>
                        <!--</div>-->
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="ok()" class="btn btn-primary" >Ok</button>
                <button type="button"class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
