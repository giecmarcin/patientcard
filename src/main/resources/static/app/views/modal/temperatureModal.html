<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Temperature</h4>
            </div>
            <div class="modal-body">
                <div class="form-group ">
                    <label>Temperature</label>
                    <!--<input class="form-control" type="text" ng-model="notes"/>-->
                    <input type="number" step="any" class="form-control" rows="4" cols="50" ng-model="temperature">

                    </input>
                </div>                            
            </div>
            <div class="modal-footer">
                                <button type="button" ng-click="ok()" class="btn btn-primary" >Ok</button>
                                <button type="button"class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
