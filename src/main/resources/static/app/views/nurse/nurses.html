<div class="col-md-1"></div>
<div class="col-md-10">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="#!/nurses/add">Add nurse</a> </h3>
        </div>
        <div class="panel-body">
            <br/>
            <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Birth</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="n in allNurses">
                        <td>{{n.firstName}}</td>
                        <td>{{n.lastName}}</td>
                        <td>{{n.email}}</td>
                        <th>{{ n.dayOfBirth | date :  'dd.MM.yyyy' }}</th>
                        <td>{{n.salary}}</td>
                        <td>
                            <a href="#!" role="button">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
